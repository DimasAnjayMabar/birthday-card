<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Maqda</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffebee;
            color: #d81b60;
            overflow: hidden;
            position: relative;
        }
        
        h1 {
            color: #c2185b;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        .loading-container {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fce4ec;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 10;
        }
        
        .loading-media {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
        
        .progress-text {
            margin-top: 30px;
            color: #e91e63;
            font-size: 1.1rem;
            z-index: 10;
        }
        /* Balloon animations from previous design */
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background-color: rgba(255, 0, 0, 0.7);
            border-radius: 50%;
            animation: float 8s infinite ease-in;
            z-index: 1;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        /* Confetti styles */
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f44336;
            opacity: 0;
            z-index: 1;
            animation: confettiFall 3s infinite linear forwards;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        /* Sparkle effect */
        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #fff;
            border-radius: 50%;
            animation: sparkle 1.5s infinite alternate;
            z-index: 1;
        }
        
        @keyframes sparkle {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1.5);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1>Preparing Maqda's Birthday Surprise...</h1>
    <div class="loading-container">
        <!-- Video with poster as fallback -->
        <video autoplay loop muted playsinline class="loading-media">
            <source src="assets/loading_gif.mp4" type="video/mp4">
            <!-- Fallback image if video doesn't load -->
            <img src="assets/loading_fallback.gif" alt="Loading animation">
        </video>
    </div>
    <p class="progress-text">Loading special memories... 10</p>

    <script>
        // Create balloons
        function createBalloons() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50'];

            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.bottom = '-80px'
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDuration = (Math.random() * 5 + 5) + 's';
                balloon.style.animationDelay = (Math.random() * 3) + 's';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.width = (Math.random() * 30 + 30) + 'px';
                balloon.style.height = (Math.random() * 40 + 40) + 'px';
                document.body.appendChild(balloon);
            }
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#f44336', '#e91e63', '#ffeb3b', '#4caf50', '#2196f3', '#9c27b0'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.top = '80px'
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                confetti.style.animationDelay = (Math.random() * 3) + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                document.body.appendChild(confetti);
            }
        }

        // Create sparkles
        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDelay = (Math.random() * 2) + 's';
                document.body.appendChild(sparkle);
            }
        }

        // Countdown and redirect
        let secondsLeft = 10;
        const countdownElement = document.querySelector('.progress-text');

        const countdown = setInterval(function() {
            secondsLeft--;
            countdownElement.textContent = `Loading special memories... ${secondsLeft}`;

            if (secondsLeft <= 0) {
                clearInterval(countdown);
                window.location.href = '';
            }
        }, 1000);

        // Fallback in case main.html doesn't exist
        setTimeout(function() {
            window.location.href = '';
        }, 10500);

        // Initialize animations
        window.onload = function() {
            createBalloons();
            createConfetti();
            createSparkles();
        };
    </script>
</body>

</html>
