<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Maqda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #d81b60;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #c2185b;
        }
        
        .sticker-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }
        
        .sticker {
            width: 100px;
            height: 100px;
            transition: transform 0.3s;
        }
        
        .sticker:hover {
            transform: scale(1.2) rotate(10deg);
        }
        
        .wish {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 30px auto;
            max-width: 600px;
            text-align: left;
            padding: 20px;
            border-left: 4px solid #f8bbd0;
            background-color: #fce4ec;
            border-radius: 0 8px 8px 0;
            min-height: 100px;
        }
        
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #d81b60;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        
        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            background-color: rgba(255, 0, 0, 0.7);
            border-radius: 50%;
            animation: float 10s infinite ease-in;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .gallery-btn {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-btn:hover {
            background-color: #c2185b;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-btn:active {
            transform: translateY(1px);
        }
        
        /* confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f44336;
            opacity: 0;
            z-index: 1;
            animation: confettiFall 8s linear forwards;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(200vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sticker Start -->
        <div class="sticker-container">
            <img src="https://em-content.zobj.net/source/microsoft-teams/363/party-popper_1f389.png" alt="Party Popper" class="sticker">
            <img src="https://em-content.zobj.net/source/microsoft-teams/363/balloon_1f388.png" alt="Balloon" class="sticker">
            <img src="https://em-content.zobj.net/source/microsoft-teams/363/birthday-cake_1f382.png" alt="Birthday Cake" class="sticker">
            <img src="https://em-content.zobj.net/source/microsoft-teams/363/sparkles_2728.png" alt="Sparkles" class="sticker">
            <img src="https://em-content.zobj.net/source/microsoft-teams/363/wrapped-gift_1f381.png" alt="Gift" class="sticker">
        </div>
        <!-- Sticker End -->

        <!-- Title Start -->
        <h1>Happy Birthday Maqda!</h1>
        <!-- Title End -->

        <!-- Wish Start -->
        <div class="wish" id="birthday-wish">
            <span id="typed-text"></span><span class="typing-cursor"></span>
        </div>
        <!-- Wish End -->

        <!-- Gallery Button Start -->
        <button class="gallery-btn" onclick="window.location.href='gallery.html'">View Birthday Gallery</button>
        <!-- Gallery Button End -->
    </div>

    <script>
        // Create balloons
        function createBalloons() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50'];

            for (let i = 0; i < 20; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDuration = (Math.random() * 5 + 5) + 's';
                balloon.style.animationDelay = (Math.random() * 5) + 's';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.width = (Math.random() * 20 + 20) + 'px';
                balloon.style.height = (Math.random() * 30 + 30) + 'px';
                document.body.appendChild(balloon);
            }
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#f44336', '#e91e63', '#ffeb3b', '#4caf50', '#2196f3', '#9c27b0'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.top = '80px'
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                confetti.style.animationDelay = (Math.random() * 3) + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                document.body.appendChild(confetti);
            }
        }

        // Typing animation
        function typeWriter(text, element, speed) {
            let i = 0;
            let isTag = false;
            let lastTime = 0;

            function typing(timestamp) {
                if (!lastTime) lastTime = timestamp;
                const progress = timestamp - lastTime;

                if (progress > speed) {
                    if (i < text.length) {
                        if (text.charAt(i) === '<') isTag = true;
                        element.innerHTML = text.substring(0, i + 1);
                        if (text.charAt(i) === '>') isTag = false;
                        i++;
                        lastTime = timestamp;
                    }
                }
                requestAnimationFrame(typing);
            }
            requestAnimationFrame(typing);
        }

        // Birthday wish text
        const birthdayWish = `Dear Maqda,<br><br>
        Untuk desain Birthday Card yang sederhana tapi menarik, aku sarankan gaya CSS berikut: tampilan minimalis, huruf besar dan bersih, dan layout tengah. Di bawah ini contoh CSS yang cocok, lalu setelah itu aku jelaskan bagian pentingnya.
        ðŸŽ¨ Rekomendasi CSS (inline di <style> atau file terpisah)`;

        // Initialize everything when page loads
        window.onload = function() {
            // Start balloons first
            createConfetti();

            // Delay typing slightly to let animations start
            setTimeout(() => {
                typeWriter(birthdayWish, document.getElementById('typed-text'), 30);
            }, 300);
        };
    </script>
</body>

</html>
